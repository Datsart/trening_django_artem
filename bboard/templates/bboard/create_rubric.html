{% extends "layout/basic.html" %}

{% block title %}Добавление рубрики{% endblock %}

{% block content %}
<h2>Добавление рубрики</h2>
<form method="post">
    <!--  здесь форм - это переменная , хранящая контекст шаблона-->
    {% csrf_token %}
    {{ form.as_p }}
    <!--    здесь метод as_p выводит на страницу элементы управления то есть наши поля из модели формы-->
    <input type="submit" value="Добавить">
</form>
{% endblock %}
